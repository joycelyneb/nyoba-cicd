name: Terraform Deploy to IBM Cloud Code Engine

on:
  push:
    branches:
      - main
    paths:
      - 'main.tf'
      - 'variables.tf'
      - 'outputs.tf'
  pull_request:
    branches:
      - main

env:
  TF_VAR_ibmcloud_api_key: ${{ secrets.IBMCLOUD_API_KEY }}
  TF_VAR_resource_group: "itz-wxo-697c4652010cfefe9db664"
  TF_VAR_project_name: "nyoba-cicd-joy"
  TF_VAR_backend_image: "icr.io/nyoba-cicd/backend-app:latest"  
  TF_VAR_frontend_image: "icr.io/nyoba-cicd/frontend-app:latest"
  TF_VAR_region: "us-south"

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan