version: '3.8'

services:
  # --- BACKEND SERVICE ---
  backend:
    container_name: joy-backend-prod
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - joy-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- FRONTEND SERVICE ---
  frontend:
    container_name: joy-frontend-prod
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=http://backend:5000
    environment:
      # Override di runtime jika perlu (untuk production di cloud)
      - REACT_APP_BACKEND_URL=http://backend:5000
    ports:
      - "3000:3000"
    networks:
      - joy-network
    # Frontend tidak perlu depends_on backend secara ketat 
    # karena dia nembak ke URL Cloud, bukan ke container backend lokal.

networks:
  joy-network:
    driver: bridge