name: Terraform Deploy to IBM Cloud Code Engine

on:
  push:
    branches:
      - main
    paths:
      - 'main.tf'
      - 'variables.tf'
      - 'outputs.tf'
      - 'backend/Dockerfile'
      - 'frontend/Dockerfile'
      - 'backend/package.json'
      - 'frontend/package.json'
  pull_request:
    branches:
      - main

env:
  TF_VAR_ibmcloud_api_key: ${{ secrets.IBMCLOUD_API_KEY }}
  TF_VAR_resource_group: "itz-wxo-697c4652010cfefe9db664"
  TF_VAR_project_name: "nyoba-cicd-joy"
  TF_VAR_dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
  TF_VAR_dockerhub_password: ${{ secrets.DOCKERHUB_PASSWORD }}
  TF_VAR_region: "us-south"
  IBMCLOUD_API_KEY: ${{ secrets.IBMCLOUD_API_KEY }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install IBM Cloud CLI
        uses: ibm-cloud-actions/ibmcloud-cli@v1

      - name: Login to IBM Cloud
        uses: ibm-cloud-actions/login@v1
        with:
          api-key: ${{ secrets.IBMCLOUD_API_KEY }}
          region: us-south
          resource-group: itz-wxo-697c4652010cfefe9db664

      - name: Login to Docker Hub
        run: docker login -u ${{ env.DOCKERHUB_USERNAME }} -p ${{ env.DOCKERHUB_PASSWORD }}

      - name: Build Backend Docker Image
        run: |
          cd backend
          docker build -t docker.io/${{ env.DOCKERHUB_USERNAME }}/backend-app:latest .

      - name: Push Backend Docker Image
        run: docker push docker.io/${{ env.DOCKERHUB_USERNAME }}/backend-app:latest

      - name: Build Frontend Docker Image
        run: |
          cd frontend
          docker build -t docker.io/${{ env.DOCKERHUB_USERNAME }}/frontend-app:latest .

      - name: Push Frontend Docker Image
        run: docker push docker.io/${{ env.DOCKERHUB_USERNAME }}/frontend-app:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan