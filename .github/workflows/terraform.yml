name: Terraform Deploy to IBM Cloud Code Engine

on:
  push:
    branches:
      - main
    paths:
      - 'main.tf'
      - 'variables.tf'
      - 'outputs.tf'
      - 'backend/Dockerfile'
      - 'frontend/Dockerfile'
      - 'backend/package.json'
      - 'frontend/package.json'
  pull_request:
    branches:
      - main

env:
  TF_VAR_ibmcloud_api_key: ${{ secrets.IBMCLOUD_API_KEY }}
  TF_VAR_resource_group: "itz-wxo-697c4652010cfefe9db664"
  TF_VAR_project_name: "nyoba-cicd-joy"
  TF_VAR_backend_image: "icr.io/joy-namespace-nyoba-cicd-joy/backend-app:latest"  
  TF_VAR_frontend_image: "icr.io/joy-namespace-nyoba-cicd-joy/frontend-app:latest"
  TF_VAR_region: "us-south"
  IBMCLOUD_API_KEY: ${{ secrets.IBMCLOUD_API_KEY }}
  NAMESPACE: "joy-namespace-nyoba-cicd-joy"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install IBM Cloud CLI
        uses: ibm-cloud-actions/ibmcloud-cli@v1

      - name: Login to IBM Cloud
        uses: ibm-cloud-actions/login@v1
        with:
          api-key: ${{ secrets.IBMCLOUD_API_KEY }}
          region: us-south
          resource-group: itz-wxo-697c4652010cfefe9db664

      - name: Install Container Registry plugin
        run: ibmcloud plugin install container-registry

      - name: Create Container Registry Namespace
        run: ibmcloud cr namespace-add ${{ env.NAMESPACE }} || echo "Namespace already exists"

      - name: Login to IBM Container Registry
        run: ibmcloud cr login

      - name: Build Backend Docker Image
        run: |
          cd backend
          docker build -t icr.io/${{ env.NAMESPACE }}/backend-app:latest .

      - name: Push Backend Docker Image
        run: docker push icr.io/${{ env.NAMESPACE }}/backend-app:latest

      - name: Build Frontend Docker Image
        run: |
          cd frontend
          docker build -t icr.io/${{ env.NAMESPACE }}/frontend-app:latest .

      - name: Push Frontend Docker Image
        run: docker push icr.io/${{ env.NAMESPACE }}/frontend-app:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan